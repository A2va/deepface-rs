[package]
name = "deepface-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
image = "0.25"
burn = {version = "0.17", features = ["ndarray", "vision"]}
burn-import = "0.17"
thiserror = "1"
tuple-conv = "1.0.1"

[build-dependencies]
reqwest = {version = "0.12", features = ["blocking"]}
burn-import = "0.17"

# [target.'cfg(target_arch = "wasm32")'.dependencies]
# burn = { version = "0.17", default-features = false } # Default features disabled for wasm target

[profile.dev]
opt-level = 2     

[[example]]
name = "yunet"

