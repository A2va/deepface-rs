[package]
name = "deepface"
version = "0.1.0"
edition = "2021"

[dependencies]
image = "0.25"
# burn = {version = "0.17", features = ["ndarray", "vision"]}
burn = {git = "https://github.com/tracel-ai/burn", rev = "8e0474c", features = ["ndarray", "vision"]}
dlib_sys = {package = "dlib", git = "https://github.com/a2va/dlib-rs", branch = "main", optional = true, features = ["embed-all"]}

thiserror = "1"
tuple-conv = "1.0.1"

[build-dependencies]
reqwest = {version = "0.12", features = ["blocking"]}
# burn-import = "0.17"
burn-import = {git = "https://github.com/tracel-ai/burn", rev = "8e0474c"}

# [target.'cfg(target_arch = "wasm32")'.dependencies]
# burn = { version = "0.17", default-features = false } # Default features disabled for wasm target

[features]
# default = ["yunet", "centerface", "dlib", "deepid", "facenet512"]
default = []

# Detection models
yunet = []
centerface = []
dlib = ["dlib_sys"]

# Recognition models
deepid = []
facenet512 = []

[profile.dev]
opt-level = 2     

# Detection examples
[[example]]
name = "yunet"
required-features = ["yunet"]
[[example]]
name = "centerface"
required-features = ["centerface"]
[[example]]
name = "dlib"
required-features = ["dlib"]

# Recognition examples
[[example]]
name = "deepid"
required-features = ["deepid"]
[[example]]
name = "facenet"
required-features = ["facenet512"]


